<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Image Sections</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <audio autoplay>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
    <section class="image-section">
        <img src="img/11.png" alt="Image 1 description">
    </section>
    <section class="image-section">
        <img src="img/22.png" alt="Image 2 description">
    </section>
    <section class="image-section">
        <img src="img/33.png" alt="Image 3 description">
    </section>
    <section class="rsvp">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-10 text-center">
                  <h2 style="color: #1f3f70;">konfirmasi kehadiran</h2>
                   <p>isi form dibawah ini untuk konfirmasi kehadiran.</p>
                </div>
            </div>
        </div>
        <form class="row row-cols-md-auto g-3 align-items-center justify-content-center"
        method="POST" 
             action="https://script.google.com/macros/s/AKfycbzlkkww846HqPVDCLjfSGN-Q-VCUWv9jvcYMf0AUausim1oYB3Y6ErAB2kYS_LFpSd_ZQ/exec"
              id="my-form">
            
            <div class="col-12">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="jumlah" class="form-label">Jumlah</label>
                    <input type="text" class="form-control" id="jumlah" name="jumlah">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="status" class="form-label">Konfirmasi</label>
                    <select name="status" id="status" class="form-select">
                        <option selected>Pilih salah satu</option>
                        <option value="HADIR">Hadir</option>
                        <option value="TIDAK HADIR">Tidak Hadir</option>
                    </select>
                </div>
            </div>
            <div class="col-12" style="margin-top: 30px; border: 1px solid #1f3f70; ">
                <button class="btn">Kirim</button>
            </div>
        </form>

    </section>

    <section id="gifts" class="gifts">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-10 text-center">
                  <h2 style="color: #1f3f70;">Kirim hadiah</h2>
                   
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="fw-bold">BCA</div>
                            123456789 - NESA GANTENG
                        </li>
                        <li class="list-group-item">
                            <div class="fw-bold">DANA</div>
                            085912345673 - NESA GANTENG
                        </li>
                      </ul>
                </div>
            </div>
        </div>

    </section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <small class="block">&copy; 2023 nesaaerwinsyah. All right reserved.</small>
            </div>
        </div>
    </div>
</footer>





    <script>
        window.addEventListener("load", function() {
  const form = document.getElementById('my-form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Konfirmasi kehadiran berhasil terkirim!");
    })
  });
});

    </script>
</body>
</html>
